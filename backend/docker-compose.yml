services:
  db:
    image: postgres:17
    restart: on-failure
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 2s

  migrate:
    build: .
    entrypoint: ["/migrate"]
    env_file: .env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
    networks:
      - dev_backend
    depends_on:
      db:
        condition: service_healthy

  seed:
    build: .
    profiles: ["init"]
    entrypoint: ["/seed"]
    env_file: .env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
    networks:
      - dev_backend
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  app:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
    networks:
      - dev_backend
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:

networks:
  dev_backend:
